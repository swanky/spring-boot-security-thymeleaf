<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Log in</title>
</head>
<body>
<nav role="navigation">
    <ul>
        <li><a href="/">Home</a></li>
    </ul>
</nav>

<h1>Log in</h1>

<p>You can use: demo@localhost / demo</p>

<form role="form" th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" required="true" autofocus="true" value="demo@localhost" />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required="true" value="demo" />
    </div>
    <div>
        <label for="remember-me">Remember me</label>
        <input type="checkbox" name="remember-me" id="remember-me"/>
    </div>
    <button type="submit">Sign in</button>
</form>

<p th:if="${error.isPresent()}">The email or password you have entered is invalid, try again.</p>

</body>
</html>
